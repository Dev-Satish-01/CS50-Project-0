<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>

    <body>
        <div>
            <button onclick="window.location.href = 'image.html'">Image</button>
            <button onclick="window.location.href = 'advanced.html'">Advanced</button>
        </div>               
        <h1>
            Google
        </h1>
        <form action="https://www.google.com/search">
            <input size="25" style="border-radius: 8px;" type="text" name="q" placeholder="Search Google or type a URL">
            <button type="submit" class="btn btn-success" style="border-radius: 8px;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <h6>
            <button id="lucky">
                I'm Feeling Lucky
            </button>
        </h6>     
    </body>
</html>
